apiVersion: apps/v1
kind: Deployment
metadata:
  name: evaluation-service
  namespace: tech-challenge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: evaluation-service
  template:
    metadata:
      labels:
        app: evaluation-service
    spec:
      containers:
      - name: evaluation-service
        image: 590414915864.dkr.ecr.us-east-1.amazonaws.com/tech-challenge/evaluation-service:latest
        ports:
        - containerPort: 8004
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: REDIS_URL
        - name: AWS_SQS_URL
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: AWS_SQS_URL
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: AWS_REGION
        envFrom:
        - configMapRef:
            name: services-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 15
          periodSeconds: 10